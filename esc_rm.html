<html>
	<head>
		<title>Escape Ben 10: Alien Force</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="esc_rm.css" />
		<script src="esc_rm.js"></script>
	</head>
	<body>
		<!--Top Row-->
		<div class="rectangle" id="rectangle1">
			<div class="small-square center-content" id="small-square1">
				<img src="images/plumbers.png" class="restrict-img-size" id="image" onClick="hideMe(this)"/>
			</div>
			<div class="filler center-content" id="filler1">
				<input type="button" value="Click if you DARE!" onClick="earRape(this)" id="ear-rape" class="hide restrict-img-size">
			</div>
			<div class="small-rectangle green center-content" id="small-rectangle1">
				<div class="inside-rectangle center-content">
					<h1 class="" id="input">Click the check mark when you are finished</h1>
				</div>
				<div class="inside-rectangle center-content">
					<img src="images/magic_key.png" class="hide restrict-img-size" id="key"/>
				</div>
				<div class="inside-rectangle center-content">
					<h1 class="hide" id="input1">Congrats! You win.</h1>
					<img src="" class="" id=""/>
				</div>
			</div>
			<div class="filler center-content" id="filler2">
				<img src="images/check.png" class="restrict-img-size" onClick="checkConfig(this)"/>
			</div>
			<div class="small-square center-content" id="small-square2">
				<img src="images/plumbers.png" class="restrict-img-size" id="image1" onClick="hideMe(this)"/>
			</div>
		</div>
		<!--Middle (Main) Row-->
		<div class="big-rectangle" id="big-rectangle">
			<div class="big-square center-content" id="big-square1">
				<img src="images/alien_x.png" class="restrict-img-size" id="change1"  onClick="changeimg(this)"/>
			</div>
			<div class="square center-content">
				<h2>Placeholder</h2>
			</div>
			<div class="big-square center-content" id="big-square2">
				<img src="images/alien_x.png" class="restrict-img-size" id="change2" onClick="changeimg1(this)"/>
			</div>
			<div class="square center-content">
				<h2>Placeholder</h2>
			</div>
			<div class="big-square center-content" id="big-square3">
				<img src="images/alien_x.png" class="restrict-img-size" id="change3" onClick="changeimg2(this)"/>
			</div>
		</div>
		<!--Bottom Row-->
		<div class="rectangle" id="rectangle2">
			<div class="small-square center-content" id="small-square1">
				<img src="images/plumbers.png" class="restrict-img-size" id="image2" onClick="hideMe(this)"/>
			</div>
			<div class="filler" id="filler1">
			
			</div>
			<div class="small-rectangle green center-content" id="small-rectangle">
				<p>Spell out the main character's name of this show out with the first letter of each alien.</p>
			</div>
			<div class="filler" id="filler2">
			
			</div>
			<div class="small-square center-content" id="small-square2">
				<img src="images/plumbers.png" class="restrict-img-size" id="image3" onClick="hideMe(this)"/>
			</div>
		</div>
		<audio src="images/reeee.mp3" id="audio"></audio>
	</body>
</html>
