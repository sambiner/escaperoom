<html>
	<head>
		<title>Escape Ben 10: Alien Force</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="esc_rm.css" />
		<script src="esc_rm.js"></script>
	</head>
	<body>
		<!--Top Row-->
		<div class="rectangle" id="rectangle1">
			<div class="small-square center-content black" id="small-square1">
				<!--Corner Image--> <img src="images/plumbers.png" class="restrict-img-size" id="image" onClick="hideMe(this)"/>
			</div>
			<!--Filler Space-->
			<div class="filler center-content black" id="filler1">
				<input type="button" value="Click if you DARE!" onClick="earRape(this)" id="ear-rape" class="hide restrict-img-size">
			</div>
			<!--Area for Key-->
			<div class="small-rectangle green center-content" id="small-rectangle1">
				<div class="inside-rectangle center-content">
					<h1 class="" id="input">Click the check mark when you are finished</h1>
				</div>
				<div class="inside-rectangle center-content">
					<img src="images/magic_key.png" class="hide restrict-img-size" id="key" onClick="winGame(this)"/>
					<h1 class="hide" id="input2">Wrong. Try again.</h1>
				</div>
				<div class="inside-rectangle center-content">
					<h1 class="hide" id="input1">Congrats! You win.</h1>
				</div>
			</div>
			<!--Filler Space-->
			<div class="filler center-content black" id="filler2">
				<img src="images/check.png" class="restrict-img-size" onClick="checkConfig(this)" id="check"/>
			</div>
			<div class="small-square center-content black" id="small-square2">
				<!--Corner Image--> <img src="images/plumbers.png" class="restrict-img-size" id="image1" onClick="hideMe(this)"/>
			</div>
		</div>
		<!--Middle (Main) Row-->
		<div class="big-rectangle" id="big-rectangle">
			<div class="big-square center-content black" id="big-square1">
				<img src="images/alien_x.png" class="restrict-img-size" id="change1"  onClick="changeimg(this)"/>
			</div>
			<div class="square center-content black" id="square1">
				<h2 class="" id="placeholder">Alien X</h2>
			</div>
			<div class="big-square center-content black" id="big-square2">
				<img src="images/alien_x.png" class="restrict-img-size" id="change2" onClick="changeimg1(this)"/>
				<a href="https://osvaldoarreola.github.io/sammyescape/index.html"> <img src="images/remember.png"  class="display restrict-img-size" id="remember"/></a>
			</div>
			<div class="square center-content black" id="square2">
				<h2 id="placeholder1">Alien X</h2>
			</div>
			<div class="big-square center-content black" id="big-square3">
				<img src="images/alien_x.png" class="restrict-img-size" id="change3" onClick="changeimg2(this)"/>
			</div>
			<div class="square center-content black" id="square3">
				<h2 class="" id="placeholder2">Alien X</h2>
			</div>
		</div>
		<!--Bottom Row-->
		<div class="rectangle" id="rectangle2">
			<div class="small-square center-content black" id="small-square3">
				<!--Corner Image--> <img src="images/plumbers.png" class="restrict-img-size" id="image2" onClick="hideMe(this)"/>
			</div>
			<!--Filler Space-->
			<div class="filler black" id="filler3">
			</div>
			<div class="small-rectangle1 green center-content" id="small-rectangle">
				<p class="" id="blurb1"><b>Ben 10: Alien Force</b></p>
				<p class="" id="blurb"><b>Spell out the main character's name with the first letter of each alien's name.</b></p>
			</div>
			<!--Filler Space-->
			<div class="filler black" id="filler4">
			</div>
			<div class="small-square center-content black" id="small-square4">
				<!--Corner Image--> <img src="images/plumbers.png" class="restrict-img-size" id="image3" onClick="hideMe(this)"/>
			</div>
		</div>
		<audio src="images/OH YEAH.wav" id="audio" loop></audio>
		<audio id="theme" src="images/theme_song.mp3" type="audio/mpeg" loop> </audio>
	</body>
</html>
